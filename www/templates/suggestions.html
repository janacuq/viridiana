<ion-view view-title="suggestions">

<div class="bar bar-header bar-light">
   <a href="#/likes"><button class="button button-icon ion-ios-arrow-left"></button></a>
  <h1 class="title">Suggestions</h1>
</div>
 <ion-content class="padding">

 <div class="list card" ng-repeat="movie in movies">
 

    <div class="item item-image" >
    <img ng-src="{{movie.poster}}">
  </div>
   <a href="#/details" class="item item-icon-right dark" >
    <i class="ion-ios-arrow-right"></i>
     {{movie.title}}
  </a>
</div>
 
</ion-content>


</ion-view>
