<ion-view view-title="VIRIDIANA" ng-controller="PopupCtrl" ng-init="showAlert()">

  <ion-content>
    <div class="likes-content">
     
    <div class="row row-center">
      <td-cards>
        <td-card>
        <div class="card" id="likes"><ion-spinner ng-if="isLoading"></ion-spinner> 
        <img class="img-likes" ng-src="{{currentMovie.posterPath}}"> 
          <h5>{{currentMovie.title}}</h5>
          </div>
          </td-card>
       
         
      </td-cards>
    </div>
    <div class="row row-bottom">
     
       <input type="image" class="cross-icon" ng-click="next_movie()" src="img/cross-icon.png" ng-if="clicked"/>
       <input type="image" src="img/cross-icon-hover.png" ng-if="!clicked"/>
             <input type="image" id="heart-icon" ng-click="save_movie($currentMovie)" src="img/heart-icon.png" />                                                           
        
        

  
    
    </div>
</div>
  </ion-content>


</ion-view>
