<ion-view view-title="{{spanish.title}}">


  <ion-content>

    <div class="list list-inset">
      <div class="item item-text-wrap">

        <h3><strong>{{spanish.title}} {{spanish.year}}</strong></h3>
      </div>
      <div class="item item-text-wrap">

        <h3><strong>Director</strong></h3>
        <p>{{spanish.cast.directors | string}}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Cast</strong></h3>
        <p>{{spanish.cast.actors | string }}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Plot</strong></h3>
        <p>{{spanish.plot}}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Awards</strong></h3>
        <p>{{spanish.awards}}</p>

      </div>
       
      <div class="item item-text-wrap">

        <h3><strong>Reviews</strong></h3>
        <a href="http://www.imdb.com/title/{{spanish.imdbID}}/externalreviews" target="_blank">Find reviews in different languages</a>

      </div>
    </div>
  </ion-content>
</ion-view>
