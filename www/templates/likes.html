<ion-view view-title="VIRIDIANA" ng-controller="PopupCtrl" ng-init="showAlert()">
  <ion-content>
  <td-cards>
    <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)"  on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
      <div class="image"><img src="../img/first_movie_white.png" ng-src = "{{card.posterPath}}"/>
        
      </div>
   <button class="ion-ios-close-outline no-text" ng-click="cardSwipedRight($index)" ng-mousedown="mouseDown()" ng-mouseup="mouseUp()"></button>
        <button class="ion-ios-heart-outline  yes-text" ng-click="save_movie($currentMovie)"></button>
          </div>
  
    
    </td-card>
     
  </td-cards>
     <div ng-if="!done"><img class="image" src="../img/first_movie_white.png"/></div>
  
  
   </ion-content>
</ion-view>
