<ion-view view-title="VIRIDIANA" ng-controller="PopupCtrl" ng-init="showAlert()">

  <ion-content>
    <div class="likes-content">
      <h1>{{currentMovie.title}}</h1>
    <div class="row row-center">
      <div class="picture col">
        <img class="main" ng-src="{{currentMovie.posterPath}}"> 
      </div>
    </div>
    <div class="row row-bottom">
      <div class="button-bar">
        <a class="button ion-ios-close-empty button-energized" ng-click="next_movie()"></a>
        <a class="button button-balanced" ng-click="save_movie($currentMovie)">LOVE IT!</a>
        

      </div>
    
    </div>
</div>
  </ion-content>


</ion-view>
