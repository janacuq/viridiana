<ion-view view-title="Movie info">


  <ion-content>

    <div class="list list-inset">
      <div class="item item-text-wrap">

        <h3><strong>Title</strong></h3>
        <p>{{spanish.title}}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Year</strong></h3>
        <p>{{spanish.year}}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Director</strong></h3>
        <p>{{spanish.cast.directors | string}}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Cast</strong></h3>
        <p>{{spanish.cast.actors | string }}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Plot</strong></h3>
        <p>"{{spanish.plot}}</p>

      </div>
      <div class="item item-text-wrap">

        <h3><strong>Imdb</strong></h3>
        <p>{{spanish.imdbRating}}</p>

      </div>
    
    </div>
  </ion-content>
</ion-view>
