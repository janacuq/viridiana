<ion-view view-title="Suggestions" >


 <ion-content class="padding">

 <div class="list card" ng-repeat="movie in movies">
    <div class="item item-image" > 
      <img ng-src="{{movie.posterPath}}" />
    </div>
    <a href="#/details/{{movie.imdbID}}" class="item item-icon-right dark" >
      <h3>{{movie.title}} ({{movie.year}})</h3>
      <i class="ion-ios-arrow-right"></i>
    </a>
</div>
 <button class="playagain">
<img ng-click="reload()" src="../img/ionictitle.png"/>  
   Play again
</button>
</ion-content>


</ion-view>
